project_name: reminder
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
nfpms:
  - maintainer: Munish Goyal (munishapc@gmail.com)
    description: Terminal-based interactive app for organising tasks with minimal efforts.
    homepage: 'https://github.com/goyalmunish'
    license: MIT
    formats:
      - deb
      - rpm
      - apk
