brews:
  - name: reminder
    goarm: 6
    tap:
      owner: goyalmunish
      name: homebrew-reminder
      branch: main
    url_template: >-
      https://github.com/goyalmunish/munish/releases/download/{{ .Tag }}/{{
      .ArtifactName }}
    commit_author:
      name: goyalmunish
      email: munishapc@gmail.com
    commit_msg_template: 'Brew formula update for {{ .ProjectName }} version {{ .Tag }}'
    folder: Formula
    caveats: How to use this binary
    homepage: 'https://github.com/goyalmunish/reminder'
    description: Terminal-based interactive app for organising tasks with minimal efforts.
    license: MIT
